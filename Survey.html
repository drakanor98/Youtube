<!DOCTYPE html>
<html>
  <head>
    <style>
      .Paragraph{
        width:200px;
        vertical-align: middle;
        display:inline-block
      }
      .paragraph
      .button-yes,
      .button-no{
        display:inline-block
      }
    </style>
  </head>
  <body>
    <P class="Paragraph">Thanks for chatting with our customer support. Would you like to take a survey? 

    </P>
    <button class="button-yes">
      Yes
    </button>
    <button class="button-no">
      No
    </button>
  </body>
</html>
